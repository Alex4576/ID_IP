<main class="schedule-page">
    <div class="title-container">
        <div class="glass-widget"></div>
        <h1 class="calendar-title">Schedule an appointment with us today!</h1>
    </div>
        <div>
            <div class="calendar-wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
        </div>
      </div>
        </main>
        <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="font-family: 'Orbitron', sans-serif;">
                <div class="modal-header">
                    <h2 class="modal-title">Book for <span id="targetDate"></span></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preferred Time</label>
                            <input type="time" class="form-control" id="bookingTime" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Confirm Booking</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    <script src="schedule.js" defer></script>
