    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4 text-center">
                    <h2 class="fw-bold mb-3">Contact Us!</h2>
                    <p class="text-muted mb-4">Have a question? We're here to help.</p>
                    <form id="contact-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            <label for="name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px" required></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button type="submit" class="btn btn-contact w-100 py-2 shadow-sm">Send Message</button>
                    </form>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

                </div>
