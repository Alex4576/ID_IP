<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
 
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="images/logo2.png" class="img-fluid logo-login" alt="logo">
                </div>
                <small class="text-black text-wrap text-center">Developed By VerticalInvestment</small>
            </div>
 
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h1>Reset Password</h1>
                        <p>Enter your email to update your password.</p>
                    </div>
                   
                    <form id="api-reset-form">
                        <div class="input-group mb-3">
                            <input type="email" id="reset-email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="new-password" class="form-control form-control-lg bg-light fs-6" placeholder="New Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" id="reset-btn" class="btn btn-lg btn-primary w-100 fs-6">Update Password</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <small>Remembered your password? <a href="login.html">Login</a></small>
                </div>
            </div>
        </div>
    </div>
 
    <script src="forget.js"></script>
</body>
</html>
