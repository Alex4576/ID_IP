<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifically Retro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900;&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="center">
        <div class="menu">
            <input type="checkbox" name="" id="menu"/>
            <div class="logo">
                SPECIFICALLYRETRO
                <label for="menu"></label>
            </div>
            <div class="links">
                <a href="" class="link">Home</a>
                <a href="" class="link">About</a>
                <a href="" class="link">Forum</a>
                <a href="" class="link">Contact</a>
                <a href="" class="link">Auction</a>
                <a href="" class="link">Products</a>
                <a href="" class="link">Schedule</a>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="slider" style="--quantity: 6">
            <div class="item" style="--position: 1"><img src="images/Retro Radio.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/Retro Radio.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/Retro Radio.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/Retro Radio.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/Retro Radio.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/Retro Radio.png" alt=""></div>
        </div>
    </div>
</body>
</html>
